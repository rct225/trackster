  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
  <header class="wrap">
    <div class="container">
      <div class="row header">
        <h1 class="col-xs-7 col-xs-offset-1">trackster</h1>
        <input class="col-xs-2" id="search-input" placeholder="Search">
        <i class="fa fa-search fa-2x col-xs-1" aria-hidden="true" id="search-button"></i>
      </div>
    </div>
  </header>
  <main>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr class="song-header">
              <th class="col-xs-1"></th>
              <th class="col-xs-2">Song</th>
              <th class="col-xs-2">Artist</th>
              <th class="col-xs-2">Album</th>
              <th class="col-xs-2">Artwork</th>
              <th class="col-xs-2">Listeners</th>
            </tr>
          </thead>
          <tbody id="track-list">
          </tbody>
        </table>
      </div>

      <div class="row song-header">
        <div class="col-xs-2 col-xs-offset-2 attribute">Song</div>
        <div class="col-xs-2 atribute">Artist</div>
        <div class="col-xs-2 attribute">Album</div>
        <div class="col-xs-2 attribute">Artwork</div>
        <div class="col-xs-2 attribute">Listeners</div>
      </div>
    </div> -->
